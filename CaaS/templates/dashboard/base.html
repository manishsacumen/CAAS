{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Connector As a Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600"
          rel="stylesheet">
    <link href="{% static 'dashboard/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/pages/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/form.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/site.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/pages/signin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




</head>
<body>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner width100">
                    <div class="span11">
                        <img src="{% static 'dashboard/img/sacumen-logo.png' %}" alt="Sacumen" id="logo" data-height-percentage="54" data-actual-width="211" data-actual-height="46" style="margin-top:1%;">
                        <img src="{% static 'img/CaaS_Logo.png' %}" alt="Connector as a Service" style="width:7%; margin-right: 3%;" class="float-right" />
                    </div>
                    <!-- /container -->
                </div>
                <!-- /navbar-inner -->
            </div>
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer class="border-top footer" style="color: black">
        <div class="container">
            &copy; 2020 - ConnectorAsAService - <a href="https://sacumen.com/privacy-policy/">Privacy Policy</a>
        </div>
    </footer>

    <script src="{% static 'dashboard/js/jquery.js' %}"></script>
    <script src="{% static 'dashboard/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'dashboard/js/excanvas.min.js' %}"></script>
    <script src="{% static 'dashboard/js/chart.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/js/bootstrap.js' %}"></script>
    <script language="javascript" type="text/javascript" src="{% static 'dashboard/js/full-calendar/fullcalendar.min.js' %}"></script>
    <script src="{% static 'dashboard/js/ssc_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/jira_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/splunk_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/servicenw_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/rapid7_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/freshdesk_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/zohodesk_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/pagerduty_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/opsgenie_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/zendesk_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/jitbit_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/solarwinds_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/agilecrm_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/hubspot_validate.js' %}"></script>
    <script src="{% static 'dashboard/js/base.js' %}"></script>
</body>
</html>
