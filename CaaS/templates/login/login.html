{% extends "login/base.html" %}
{% load static %}
{% block content %}
<div class="view" style="background-image: url({% static 'img/background.jpg' %}); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-gradient align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row mt-5">
          <!--Grid column-->
          <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
            <img src="https://sacumen.com/wp-content/uploads/2019/01/sacumen-logo.png">
            <!-- <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Sign up right now! </h1> -->
            <!-- <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s"> -->
            
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">
               
            <form action="/login/" method="POST">
            {% csrf_token %}
            <div class="card wow fadeInRight" data-wow-delay="0.3s">
              <div class="card-body">
                <!--Header-->
                <div class="text-center">
                  <h3 class="white-text">
                    <i class="fas fa-lock white-text"></i> Sign In:</h3>
                    {% if messages %}
                    {% for message in messages%}
                    <span class=" text-center alert alert-{{ message.tags }}"><strong>{{ message }}</strong></span>
                    {% endfor %}
                    {% endif %}
                  <hr class="hr-light">
                </div>
                <!--Body-->
               
                <div class="md-form">
                  <i class="fas fa-envelope prefix white-text active"></i>
                  <input type="email" id="form2" class="white-text form-control" name="email" required>
                  <label for="form2" class="active">Your email</label>
                </div>
                <div class="md-form">
                  <i class="fas fa-lock prefix white-text active"></i>
                  <input type="password" id="form4" class="white-text form-control" name="password" required>
                  <label for="form4">Your password</label>
                </div>
                <div class="text-center mt-4">
                  <button class="btn btn-indigo" type="submit">Sign In</button>
                  <hr class="hr-light mb-3 mt-4">
                  <div class="inline-ul text-center">
                   
                    <p style="color: #fff;">New User | <a href="/register/" style="color:darkgoldenrod">Register</a></p>
                  </div>
                </div>
              </div>
            </div>
            </form>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
{% endblock content %}
