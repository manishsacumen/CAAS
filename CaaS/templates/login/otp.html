{% extends "login/base.html" %}
{% load static %}
{% block content %}
<div class="view" style="background-image: url({%static 'img/background.jpg' %}); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-gradient align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row mt-5">
          <!--Grid column-->
          <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
            <img src="{% static 'dashboard/img/sacumen-logo.png' %}" alt="Sacumen" id="logo" data-height-percentage="54" data-actual-width="211" data-actual-height="46" style="margin-top:1%;">
            <!-- <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Sign up right now! </h1> -->
            <!-- <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s"> -->
            
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">
            <!--Form-->
            <form action="/verify_otp/" method="POST">
            <div class="card wow fadeInRight" data-wow-delay="0.3s">
              <div class="card-body">
                <!--Header-->
                <div class="text-center">
                  <h3 class="white-text">
                    <i class="fas fa-key white-text"></i> One time password</h3>
                    {% if messages %}
                    {% for message in messages%}
                    <span class=" text-center alert alert-{{ message.tags }}"><strong>{{ message }}</strong></span>
                    {% endfor %}
                    {% endif %}
                  <hr class="hr-light">
                </div>
                <!--Body-->
                <div class="md-form">
                  <i class="fas fa-user prefix white-text active"></i>
                  <input type="text" pattern= "[0-9]+" title="Otp should numbers" id="form3" class="white-text form-control" name="otp" required>
                  <label for="form3" class="active">enter the otp</label>
                </div>
            
              
                <div class="text-center mt-4">
                  <button class="btn btn-outline-white wow fadeInLeft waves-effect waves-light" type="submit">Verify</button>
                  <hr class="hr-light mb-3 mt-4">
                  <div class="inline-ul text-center">
                   
                    <p style="color: #fff;">OTP not received? | <a href="/resend_otp/">Resend Otp</a></p>
                  </div>
                </div>
              </div>
            </div>
            </form>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
{% endblock content %}
