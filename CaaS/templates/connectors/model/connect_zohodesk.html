<div class="modal fade" id="zohodesk_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Connect with zohodesk</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="zohodesk_config"class="modal-body">
         <form id="zohodesk-form" method='post' action='/zohodesk/zohodesk_register/'>
          {% csrf_token %}
            <div class="control">
                <label for="exampleFormControlInput1">Auth Token</label>
                <input type="text" value='{{zohodesk_data.token}}'class="ssc_form" name="token" id="zoho_app_url"  required="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Contact ID</label>
                <input type="text" value='{{zohodesk_data.contact_id}}' class="ssc_form" name="contact_id" id="zoho_username" required="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Department ID</label>
                <input type="text" value='{{zohodesk_data.department_id}}' class="ssc_form" name="department_id" id="zoho_api_key" required="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Organization  ID</label>
                <input type="text" value='{{zohodesk_data.org_id}}' class="ssc_form" name="org_id" id="zoho_org_id" required="">
            </div>
            <div class="modal-footer">
              <div style="float:left;width:40%;text-align:left;">
                <span style="color:green;" id="zohodesk_success">Test Conection Succeeded</span>
                <span style="color:red;" id="zohodesk_failed"> Test Connection Failed</span>
            </div>
              <button type="button" id='test_zohodesk' class="btn btn-primary">Test Connection</button>
              <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
              <button type="submit" id='zohodesk_submit' class="btn btn-primary">Submit</button>
            </div>
         </form>  
        </div>
        <div id="ssc_zohodesk_config"class="card-body">
          <form action='/zohodesk/zohodesk_config/'method="post" style="padding-left:20px;" >
            {% csrf_token %}
              <div class="form-check">
                  <input type="checkbox" name="fetch_company_overall" class="form-check-input" id="zoho_fetch_company_overall">
                  <label class="form-check-label" for="fetch_company_overall">Company Overall Log</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="fetch_company_factors" class="form-check-input" id="zoho_fetch_company_factors">
                  <label class="form-check-label" for="fetch_company_factors">Comapny Factor Log</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="fetch_company_issues" class="form-check-input" id="zoho_fetch_company_issues">
                  <label class="form-check-label" for="fetch_company_issues">Comapny Issues Log</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="fetch_portfolio_overall "class="form-check-input" id="zoho_fetch_portfolio_overall">
                  <label class="form-check-label" for="fetch_portfolio_overall">Comapny third party overall score </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="fetch_portfolio_factors" class="form-check-input" id="zoho_fetch_portfolio_factors">
                  <label class="form-check-label" for="fetch_portfolio_factors">Company third party factor score</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="fetch_portfolio_issues" class="form-check-input" id="zoho_fetch_portfolio_issues">
                  <label class="form-check-label" for="fetch_portfolio_issues">Company third party issue log</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="fetch_issue_level_data" class="form-check-input" id="zoho_fetch_issue_level_data">
                  <label class="form-check-label" for="fetch_issue_level_data">Company third party issue level data</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="diff_override_own_overall" class="form-check-input" id="zoho_diff_override_own_overall">
                  <label class="form-check-label" for="diff_override_own_overall">Company  override overall zero</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="diff_override_portfolio_overall" class="form-check-input" id="zoho_diff_override_portfolio_overall">
                  <label class="form-check-label" for="diff_override_portfolio_overall">Company third party overall zero </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="diff_override_own_factor" class="form-check-input" id="zoho_diff_override_own_factor">
                  <label class="form-check-label" for="diff_override_own_factor">Log third party override factor zero </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="diff_override_portfolio_factor" class="form-check-input" id="zoho_diff_override_portfolio_factor">
                  <label class="form-check-label" for="diff_override_portfolio_factor">Company third party factor zero </label>
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      </div>
    </div>
  </div>
